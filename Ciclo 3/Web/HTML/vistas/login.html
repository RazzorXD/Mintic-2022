<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
</head>

<body>
    <header>
        <img src="/img/Logo FSO.png" alt="Logo" width="800" height="600">
    </header>
    <hr>
    <section>
        <form action="/formulario" method="POST">
            <div class="form">
                <label for="username">Username</label>
                <input type="username" id="username" placeholder="Enter username">
            </div>
            <div class="form">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
                <br>
                <small id="passwordHelp">We'll never share your password with anyone else.</small>
            </div>
            <div class="form">
                <button type="submit">Login</button>
            </div>
        </form>
    </section>
    <hr>
    <footer>
        Copyright-Fanta-Stick-Org-2021
    </footer>
</body>

</html>
